<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REMI - Google Scholar Metrics</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #ffffff;
    margin: 0;
}

.card {
    max-width: 720px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
}

.metrics {
    display: flex;
    gap: 25px;
    font-size: 15px;
    margin-bottom: 20px;
}

.metric strong {
    display: block;
    font-size: 20px;
    color: #1a2a4f;
}

.bar-container {
    display: flex;
    align-items: flex-end;
    gap: 8px;
    height: 140px;
}

.bar {
    width: 40px;
    background: #1a2a4f;
    border-radius: 4px 4px 0 0;
}

.year {
    text-align: center;
    font-size: 12px;
    margin-top: 5px;
}

.top3 {
    margin-top: 20px;
}

.top3 h4 {
    margin-bottom: 8px;
}

</style>
</head>

<body>

<div class="card">
<h2>REMI – Google Scholar Metrics</h2>

<div class="metrics">
<div class="metric">
<strong>2187</strong>
Total Citations
</div>

<div class="metric">
<strong>18</strong>
h-index
</div>

<div class="metric">
<strong>40</strong>
i10-index
</div>
</div>

<div class="bar-container">
<div>
<div class="bar" style="height: 5px;"></div>
<div class="year">2019</div>
</div>

<div>
<div class="bar" style="height: 8px;"></div>
<div class="year">2020</div>
</div>

<div>
<div class="bar" style="height: 15px;"></div>
<div class="year">2021</div>
</div>

<div>
<div class="bar" style="height: 35px;"></div>
<div class="year">2022</div>
</div>

<div>
<div class="bar" style="height: 60px;"></div>
<div class="year">2023</div>
</div>

<div>
<div class="bar" style="height: 95px;"></div>
<div class="year">2024</div>
</div>

<div>
<div class="bar" style="height: 140px;"></div>
<div class="year">2025</div>
</div>

<div>
<div class="bar" style="height: 20px;"></div>
<div class="year">2026</div>
</div>

</div>

<div class="top3">
<h4>Top 3 Citation Years</h4>
1️⃣ 2025 – 1190 citations<br>
2️⃣ 2024 – 480 citations<br>
3️⃣ 2023 – 215 citations
</div>

</div>

</body>
</html>
