<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>REMI – Google Scholar Metrics (Compact)</title>
<style>
  :root{
    --ink:#12224a;
    --muted:#5b6475;
    --bg:#ffffff;
    --line:#e8ecf4;
    --bar:#12224a;
  }

  *{ box-sizing:border-box; }
  html, body{
    margin:0;
    padding:0;
    background:var(--bg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    overflow:hidden; /* prevents scrollbars inside iframe */
  }

  .wrap{
    width:100%;
    padding:12px 12px 10px 12px;
    border:1px solid var(--line);
    border-radius:12px;
  }

  .top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }

  .title{
    min-width:0;
  }

  .title h1{
    font-size:14px;
    line-height:1.15;
    margin:0;
    color:var(--ink);
    font-weight:700;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:100%;
  }

  .subtitle{
    margin-top:4px;
    font-size:11px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .chips{
    display:flex;
    gap:8px;
    flex:0 0 auto;
  }

  .chip{
    border:1px solid var(--line);
    border-radius:10px;
    padding:6px 8px;
    min-width:76px;
    text-align:center;
  }

  .chip .v{
    font-size:14px;
    font-weight:800;
    color:var(--ink);
    line-height:1.1;
  }

  .chip .k{
    font-size:10px;
    color:var(--muted);
    margin-top:2px;
  }

  .mid{
    display:grid;
    grid-template-columns: 1fr;
    gap:10px;
  }

  /* Compact bar chart */
  .chart{
    border:1px solid var(--line);
    border-radius:10px;
    padding:10px 10px 8px 10px;
  }

  .chartHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:8px;
  }

  .chartHead .label{
    font-size:11px;
    color:var(--muted);
    font-weight:600;
  }

  .chartHead .top3{
    font-size:11px;
    color:var(--ink);
    font-weight:700;
    white-space:nowrap;
  }

  .bars{
    height:82px;
    display:flex;
    align-items:flex-end;
    gap:6px;
  }

  .bar{
    flex:1 1 0;
    min-width:0;
    background:var(--bar);
    border-radius:6px 6px 2px 2px;
    opacity:.95;
  }

  .years{
    margin-top:6px;
    display:flex;
    gap:6px;
    font-size:10px;
    color:var(--muted);
  }

  .years span{
    flex:1 1 0;
    text-align:center;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* Responsive: when the widget is narrow, stack chips */
  @media (max-width: 380px){
    .top{ flex-direction:column; align-items:stretch; }
    .chips{ width:100%; }
    .chip{ flex:1 1 0; min-width:auto; }
    .title h1{ white-space:normal; }
    .subtitle{ white-space:normal; }
  }
</style>
</head>
<body>

<div class="wrap" aria-label="Google Scholar compact metrics">
  <div class="top">
    <div class="title">
      <h1>REMI – Google Scholar</h1>
      <div class="subtitle">h-index, i10-index, and citations by year</div>
    </div>

    <div class="chips" aria-label="Key metrics">
      <div class="chip">
        <div class="v">2187</div>
        <div class="k">Citations</div>
      </div>
      <div class="chip">
        <div class="v">18</div>
        <div class="k">h-index</div>
      </div>
      <div class="chip">
        <div class="v">40</div>
        <div class="k">i10-index</div>
      </div>
    </div>
  </div>

  <div class="mid">
    <div class="chart">
      <div class="chartHead">
        <div class="label">Citations by year</div>
        <div class="top3">Top: 2025 • 2024 • 2023</div>
      </div>

      <!-- Bars: heights are proportional; you can edit values if needed -->
      <div class="bars" role="img" aria-label="Bar chart: citations by year">
        <div class="bar" style="height:3px"  title="2019: 12"></div>
        <div class="bar" style="height:4px"  title="2020: 18"></div>
        <div class="bar" style="height:7px"  title="2021: 35"></div>
        <div class="bar" style="height:14px" title="2022: 78"></div>
        <div class="bar" style="height:32px" title="2023: 215"></div>
        <div class="bar" style="height:56px" title="2024: 480"></div>
        <div class="bar" style="height:82px" title="2025: 1190"></div>
        <div class="bar" style="height:18px" title="2026: 159"></div>
      </div>

      <div class="years" aria-label="Years">
        <span>2019</span><span>2020</span><span>2021</span><span>2022</span>
        <span>2023</span><span>2024</span><span>2025</span><span>2026</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
